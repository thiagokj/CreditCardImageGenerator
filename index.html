<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="space"></div>

<div class="card" id="card">
    <div class="bank">
        <span id="cardBank">NOSSOBANK</span>
    </div>

    <div class="chip">
        <div class="chip-risk" id="chip-1"></div>
        <div class="chip-risk" id="chip-2"></div>
        <div class="chip-risk" id="chip-3"></div>
        <div class="chip-risk" id="chip-4"></div>
    </div>

    <div class="number">
        <span id="cardNumber-1">1234</span>
        <span id="cardNumber-2">5678</span>
        <span id="cardNumber-3">9876</span>
        <span id="cardNumber-4">5432</span>
    </div>

    <div class="valid">
        <p>
            <span>GOOD</span>
            <span>THRU</span>
        </p>
        <h1 id="cardValid">05/30</h1>
    </div>
    
    <div class="cvv">
        <p>
            <span>CVV</span>
        </p>
        <h1 id="cardCvv">123</h1>
    </div>

    <div class="name">
        <span id="cardName">NOME E SOBRENOME</span>
    </div>

    <div class="flag">
        <img src="flags/mastercard.png" id="flag" alt="Card Flag">
    </div>
</div>

<div class="details">
    <div class="input-data">
        <input value="NOME E SOBRENOME" maxlength="20" placeholder=" " id="name" onkeyup="setDetail('name','cardName')" onclick="setDetail('name','cardName')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
        <label for="name">Name:</label>
    </div>

    <div class="input-data numberInput">
        <div>
            <input value="1111" maxlength="4" placeholder=" " id="number-1" onkeyup="setDetail('number-1','cardNumber-1')" onclick="setDetail('number-1','cardNumber-1')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
            <label for="number-1">Number:</label>
        </div>

        <div>
            <input value="2222" maxlength="4" placeholder=" " id="number-2" onkeyup="setDetail('number-2','cardNumber-2')" onclick="setDetail('number-2','cardNumber-2')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
        </div>

        <div>
            <input value="3333" maxlength="4" placeholder=" " id="number-3" onkeyup="setDetail('number-3','cardNumber-3')" onclick="setDetail('number-3','cardNumber-3')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
        </div>

        <div>
            <input value="4444" maxlength="4" placeholder=" " id="number-4" onkeyup="setDetail('number-4','cardNumber-4')" onclick="setDetail('number-4','cardNumber-4')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
        </div>
    </div>

    <div class="input-data">
        <input value="05/30" maxlength="15" placeholder=" " id="valid" onkeyup="setDetail('valid','cardValid')" onclick="setDetail('valid','cardValid')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
        <label for="valid">Valid Thru (m/y):</label>
    </div>

    <div class="input-data">
        <input value="RIFTMAKER" maxlength="10" placeholder=" " id="bank" onkeyup="setDetail('bank','cardBank')" onclick="setDetail('bank','cardBank')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
        <label for="bank">Bank Name:</label>
    </div>

    <div class="input-data colorInput">
        <div>
            <input maxlength="7" placeholder=" " value="#cb2d3e" id="color-1" onkeyup="setColor('color-1','1')" onclick="setDetail('color-1','1')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
            <label for="color-1">Color Gradient:</label>
        </div>

        <div>
            <input maxlength="7" placeholder=" " value="#ef4744" id="color-2" onkeyup="setColor('color-2','2')" onclick="setDetail('color-2','2')" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" autofocus="off">
        </div>
    </div>

    <div class="input-data">
        <input type="file" id="cgFlag" onchange="fileReader('cgFlag','inputFlag','flag')" accept=".png, .jpeg, .jpg" hidden>
        <label>Change Flag:</label>
        <input onclick="openFileInput('cgFlag')" type="image" id="inputFlag" src="flags/mastercard.png" class="inputFlag" alt="Flag">
    </div>
</div>

<script src="jquery-3.6.4.min.js"></script>
</body>
</html>
